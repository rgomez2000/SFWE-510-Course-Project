server:
  port: 8761

eureka:
  instance:
    hostname: eurekaserver
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eurekaserver:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
